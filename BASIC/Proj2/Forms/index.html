<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeAdmission</title>
    <style>
        h1{
            border-style: inset;
        }
        *{
            box-sizing: border-box;
        }
        h2{
            border-style: dashed;
        }
    </style>
    
</head>
<body>
    <h1>Admission Form For Madanapalle Institute of Technology and Science</h1>
    <form>
        <h2>
            Personal Details
        </h2>
        <label for="name" >Name of the student:</label>
        <input type="text" id="name" placeholder="Enter name">
        <br>
        <br>
        <label for="fname">Enter father name :</label>
        <input type="text" id="fname" placeholder="Enter Father name">
        <br>
        <br>
        <label for="mname">Enter mother name :</label>
        <input type="text" id="mname" placeholder="Enter Mother name">
        <br>
        <br>
        <label for="Gender">Gender:</label>
        <input type="radio" id="Gender" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Gender" name="Gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label><br>
        <label for="Email">Enter E-Mail</label>
        <input type="email" id="Email" name="Email">
        <label for="Phone">Phone</label>
        <input type="text" name="country code" value="+91" size="2"/>
        <input type="text" name="phone" size="10"/>
        <br><br>
        <hr>
        
    </form>
    <h2>Acadamic Details</h2>
    <form action="">
        <label for="School" >College Name:</label>
        <input type="text" id="school" placeholder="Enter name of college previous studied">
        <br>
        <br>
        <label for="District" >District:</label>
        <select name="District" id="District">
        <optgroup label="dis">
        <option value="Anantapur">Ananthapur</option>
        <option value="Kurnool">Kurnool</option>
        <option value="Chittoor">Chittoor</option>
        <option value="Kadapa">Kadapa</option>
        <option value="Srikakulam">Srikakulam</option>
    </optgroup>
    
    <br>
    <br>
    </select>
    
    <br>
    <br>
    <form action="">
        <label for="state" >State Name:</label>
        <br>
        <br>
        <label for="state" >State:</label>
        <select name="state" id="state">
        <optgroup label="state">
        <option value="Andhra pradesh">Andhra pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="goa">goa</option>
        <br>
    </optgroup>

    <br>
    <br>

    </form>
    <br>
    <br>
        <input type="submit" value="Submit">
        <input type="submit" value="cancel">
</body>
</html>
